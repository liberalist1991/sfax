<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script src="http://10.0.118.161:3000/help/es5-shim.js"></script>

        <script src="http://10.0.118.161:3000/help/promise.js"></script>

        <script type="text/javascript" src="//10.0.118.161:4000/sfax.js"></script>

        <script type="text/javascript">
        window.onload = function () {
            sfax.baseUrl = '//10.0.118.161:3000';
            (function getJsonp() {

                var prom = sfax({
                    url: '/getJsonp',
                    data: {
                        a: 1,
                        b: 2
                    },
                    jsonp: true
                }).then(function(res) {
                    console.log('success: ', res);
                }, function(res) {
                    console.log('fail: ', res);
                });
                console.log(prom);
            })();

            (function get1() {

                var prom = sfax({
                    url: '/get',
                    data: {
                        a: 1,
                        b: 2
                    },
                }).then(function(res) {
                    console.log('success: ', res);
                }, function(res) {
                    console.log('fail: ', res);
                });
                console.log(prom);
            })();

            (function post1() {

                var prom = sfax({
                    type: 'post',
                    url: '/post',
                    data: {
                        a: 1,
                        b: 2
                    },
                    contentType: 'application/json'

                }).then(function(res) {
                    console.log('success: ', res);
                }, function(res) {
                    console.log('fail: ', res);
                });
            })();

            (function post2() {

                var data = new FormData();
                data.append('a', 1);

                var prom = sfax({
                    type: 'post',
                    url: '/post',
                    data: data ,
                    contentType: 'multipart/form-data'

                }).then(function(res) {
                    console.log('success: ', res);
                }, function(res) {
                    console.log('fail: ', res);
                });
            })();

        }

        </script>

    </body>
</html>
